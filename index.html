<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>跨端笔记系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        /* 隐藏默认的页面 */
        #main-page, #config-page {
            display: none;
        }
        /* 显示主页面时的布局 */
        #main-page.active {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        /* 顶部按钮区域 */
        .top-bar {
            height: 50px;
            background-color: #fff;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            padding: 0 1rem;
        }
        /* 主内容区域 */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        /* 左侧面板 */
        .left-panel {
            width: 40%;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        /* 右侧面板 */
        .right-panel {
            width: 60%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        /* 面板内容区域 */
        .panel-content {
            flex: 1;
            overflow-y: auto;
        }
        /* 文件列表的最大高度 */
        #mobile-files-list {
            max-height: calc(100vh - 100px);
            overflow-y: auto;
        }
        /* 文件项样式 */
        .file-item {
            padding: 0.75rem 0.5rem;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .file-item:hover {
            background-color: #f9fafb;
        }
        .file-item.active {
            background-color: #dbeafe;
        }
        
        /* 文件信息容器 */
        .file-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* 文件标题 */
        .file-title {
            font-weight: 500;
            color: #1f2937;
            flex-grow: 1;
            margin-right: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* 删除按钮 */
        .delete-btn {
            background-color: #fee2e2;
            color: #ef4444;
            border: none;
            border-radius: 0.25rem;
            padding: 0.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .delete-btn:hover {
            background-color: #fecaca;
        }
        
        /* 文件时间 */
        .file-time {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        
        /* 适配大屏幕（电脑） */
        @media (min-width: 768px) {
            .left-panel {
                width: 25%;
            }
            .right-panel {
                width: 75%;
            }
            .top-bar {
                height: 60px;
            }
            
            /* 在桌面端显示更多信息 */
            .file-item {
                padding: 0.75rem 1rem;
            }
            
            .file-info {
                margin-bottom: 0.25rem;
            }
            
            .file-time {
                font-size: 0.8rem;
                margin-top: 0;
            }
        }
        
        /* 适配小屏幕（手机） */
        @media (max-width: 767px) {
            .left-panel {
                width: 40%;
            }
            .right-panel {
                width: 60%;
            }
            
            /* 移动端隐藏文件时间，节省空间 */
            .file-time {
                font-size: 0.65rem;
            }
        }
        
        /* 删除确认模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            max-width: 300px;
            width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 主界面 - 左右分栏布局 -->
    <div id="main-page">
        <!-- 顶部按钮区域 -->
        <div class="top-bar">
            <div class="flex items-center">
                <i class="fas fa-book text-blue-600 text-lg mr-2"></i>
                <span class="text-lg font-bold text-gray-900">笔记系统</span>
            </div>
            <div class="ml-auto flex space-x-3">
                <button id="add-file-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm flex items-center">
                    <i class="fas fa-plus mr-1"></i> 新增
                </button>
                <button id="mobile-menu" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </div>
        
        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 左侧面板：文件显示区 -->
            <div class="left-panel bg-white">
                <div class="panel-content">
                    <div id="mobile-files-list">
                        <!-- 文件列表将在这里显示 -->
                        <p class="text-gray-500 text-center py-4 text-sm">暂无文件</p>
                    </div>
                </div>
            </div>

            <!-- 右侧面板：文件内容区 -->
            <div class="right-panel bg-white">
                <div class="panel-content p-4">
                    <input type="text" id="file-title" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 mb-3 text-sm" placeholder="文件标题">
                    <textarea id="file-content" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 mb-3 text-sm" rows="15" placeholder="文件内容"></textarea>
                    <div class="flex justify-end">
                        <button id="save-file-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-1 px-4 rounded-md text-sm">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 服务器配置页面 -->
    <div id="config-page" class="flex items-center justify-center min-h-screen bg-gray-50 p-4">
        <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md">
            <div class="text-center mb-6">
                <div class="mx-auto bg-blue-100 rounded-full w-16 h-16 flex items-center justify-center mb-4">
                    <i class="fas fa-lock text-2xl text-blue-600"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">登录到笔记系统</h2>
                <p class="text-gray-600 text-sm">请输入服务器地址和密码</p>
            </div>
            
            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">服务器地址</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-server text-gray-400"></i>
                        </div>
                        <input type="text" id="mobile-server-url" class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="例如: http://192.168.1.100:8080">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">访问密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-key text-gray-400"></i>
                        </div>
                        <input type="password" id="mobile-access-password" class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="请输入访问密码">
                    </div>
                </div>
                
                <button id="mobile-save-config" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 transform hover:scale-[1.02]">
                    登录
                </button>
            </div>
            
            <div class="mt-6 text-center text-xs text-gray-500">
                <p>默认密码: 15378</p>
            </div>
        </div>
    </div>

    <!-- 菜单模态框 -->
    <div id="mobile-menu-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-end justify-center z-50">
        <div class="bg-white w-full rounded-t-lg p-4">
            <div class="space-y-3">
                <button id="mobile-refresh" class="w-full text-left py-3 px-4 hover:bg-gray-100 rounded-md flex items-center">
                    <i class="fas fa-sync-alt mr-3 text-gray-600"></i>
                    刷新
                </button>
                <button id="mobile-change-password" class="w-full text-left py-3 px-4 hover:bg-gray-100 rounded-md flex items-center">
                    <i class="fas fa-key mr-3 text-gray-600"></i>
                    修改密码
                </button>
                <button id="mobile-logout" class="w-full text-left py-3 px-4 hover:bg-gray-100 rounded-md flex items-center">
                    <i class="fas fa-sign-out-alt mr-3 text-gray-600"></i>
                    退出登录
                </button>
                <button id="mobile-close-menu" class="w-full text-left py-3 px-4 hover:bg-gray-100 rounded-md flex items-center">
                    <i class="fas fa-times mr-3 text-gray-600"></i>
                    取消
                </button>
            </div>
        </div>
    </div>

    <!-- 修改密码模态框 -->
    <div id="mobile-change-password-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-end justify-center z-50">
        <div class="bg-white w-full rounded-t-lg p-4">
            <div class="mb-4">
                <h3 class="text-lg font-bold text-gray-900">修改密码</h3>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">原密码</label>
                    <input type="password" id="mobile-old-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">新密码</label>
                    <input type="password" id="mobile-new-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">确认新密码</label>
                    <input type="password" id="mobile-confirm-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                </div>
                <div class="flex space-x-3">
                    <button id="mobile-cancel-change" class="flex-1 py-2 text-gray-700 hover:bg-gray-100 rounded-md text-sm">取消</button>
                    <button id="mobile-confirm-change" class="flex-1 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm">确认修改</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 删除确认模态框 -->
    <div id="delete-confirm-modal" class="modal">
        <div class="modal-content">
            <h3 class="text-lg font-bold mb-2">确认删除</h3>
            <p class="mb-4">确定要删除文件 "<span id="delete-file-name"></span>" 吗？</p>
            <div class="flex justify-end space-x-2">
                <button id="cancel-delete" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">取消</button>
                <button id="confirm-delete" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">删除</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
